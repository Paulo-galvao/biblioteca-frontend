<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title></title>
  </head>
  <body class="main-settings h-screen">
    
    <navigation-menu></navigation-menu>

    <div class="h-9/10 flex items-center justify-center">
      
      <form class="flex flex-col relative">
        <h2 class="mb-5 text-2xl text-center ">Adicionar Novo Livro</h2>
        <div>
          <label for="title" class="py-1 block ">Título:</label>
          <input type="text" name="title" id="title"
            class="bg-gray-700 w-72 py-1 outline-0 focus:outline-2 outline-purple-700 "
          >
        </div>
        <div>
          <label for="written_by" class="py-1 block ">Autor: </label>
          <input type="text" name="written_by" id="written_by"
            class="bg-gray-700 w-72 py-1 outline-0 focus:outline-2 outline-purple-700 "
          >
        </div>
        <div>
          <label for="description" class="py-1 block ">Descrição:</label>
          <textarea name="description" id="description" rows="5"
            class="bg-gray-700 w-72 py-1 outline-0 focus:outline-2 outline-purple-700 "
          ></textarea>
        </div>
        <div>
          <label for="first_published" class="py-1 block ">Primeira publicação:</label>
          <input type="date"
            name="first_published"
            id="first_published"
            class="bg-gray-700 w-72 py-1 outline-0 focus:outline-2 outline-purple-700 "
          >
        </div>
        <div>
          <label for="url_img" class="py-1 block ">Capa:</label>
          <input type="text" name="url_img" id="url_img"
            class="bg-gray-700 w-72 py-1 outline-0 focus:outline-2 outline-purple-700 "
          >
        </div>

        <button class="mt-10 w-72 py-2 px-8 bg-gray-500 cursor-pointer hover:bg-gray-400 hover:text-gray-800 duration-600" type="submit">Enviar</button>

      </form>

    </div>

    <script type="module">
      import { url_api } from "/src/js/env.js"
      


      console.log(url_api);

      document.querySelector("form").addEventListener("submit", store);

      async function store(e) {
        e.preventDefault();

        const token = localStorage.getItem("token");

        const title = e.target.title.value;
        const written_by = e.target.written_by.value;
        const description = e.target.description.value;
        const first_published = e.target.first_published.value;
        const url_img = e.target.url_img.value;

        console.log(title, written_by, description, first_published, url_img);
        
        
        try {
          const response = await fetch(`${url_api}/books`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({ title, written_by, description, first_published, url_img }),
          });

          console.log(response);
          
          const data = await response.json();

          console.log(data);
          
        } catch (error) {
          console.log(error);
          
        }
      }
      
    </script>

  </body>
</html>
