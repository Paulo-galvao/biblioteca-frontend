<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/main.css">

    <title>Registrar-se</title>
  </head>
  <body>
    <div class="main-settings h-screen flex flex-col justify-center items-center">
      <h1 class="py-2 text-2xl">Registrar-se</h1>

      <form class="flex flex-col relative">
        <div>
          <label-custom for="name" content="Nome"></label-custom>
          <input-custom 
            type="text" 
            name="name" 
            id="name"
            ></input-custom>
        </div>
        <div>
          <label-custom for="username" content="Username"></label-custom>
          <input-custom 
            type="text" 
            name="username" 
            id="username"
            ></input-custom>
        <div>
          <label-custom for="password" content="Password"></label-custom>
          <input-custom 
            type="password" 
            name="password" 
            id="password"
            ></input-custom>
        </div>

        <div id="error-register" class="invisible error py-2 w-screen absolute top-[184px] ">error message</div>
        
        <button-custom type="submit" content="Enviar"></button-custom>
        
      </form>
    </div>

    <script type="module" src="../../js/register.js"></script>
    <script src="/src/components/label-custom.js"></script>
    <script src="/src/components/input-custom.js"></script>
    <script src="/src/components/button-custom.js"></script>
    
  </body>
</html>
