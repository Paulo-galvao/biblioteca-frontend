<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../output.css" rel="stylesheet" />
    <title>Registrar-se</title>
  </head>
  <body>
    <div class="bg-gray-800 h-screen text-white flex flex-col justify-center items-center">
      <h1 class="py-2 text-2xl">Registrar-se</h1>

      <form class="flex flex-col">
        <div>
          <label class="py-1 block " for="name">Nome:</label>
          <input class="bg-gray-700 w-72 py-1 outline-0 focus:outline-2 outline-purple-700 " id="name" type="text" name="name" />
        </div>
        <div>
          <label class="py-1 block " for="username">Username:</label>
          <input class="bg-gray-700 w-72 py-1 outline-0 focus:outline-2 outline-purple-700 " id="username" type="text" name="username" />
        </div>
        <div>
          <label class="py-1 block " for="password">Senha:</label>
          <input class="bg-gray-700 w-72 py-1 outline-0 focus:outline-2 outline-purple-700 " id="password" type="password" name="password" />
        </div>

        <div id="error" class="hidden">error message</div>

        <button class="my-4 py-2 px-8 bg-gray-500 cursor-pointer hover:bg-gray-400 duration-500 " type="submit">Enviar</button>
      </form>
    </div>

    <script type="module" src="../../js/register.js"></script>
  </body>
</html>
